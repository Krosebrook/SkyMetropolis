<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Metropolis</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0c4a6e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Build your dream isometric city powered by AI.">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f3d9.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide scrollbar for main view to act like a game canvas */
        body { overflow: hidden; background-color: #0c4a6e; user-select: none; -webkit-user-select: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "three": "https://aistudiocdn.com/three@^0.173.0",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.0.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.0.0"
  }
}

<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
</body>
</html>
